<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 검색</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>레시피 검색</h1>
        <div class="search-bar">
            <input
                id="search-input"
                class="search-input"
                placeholder="재료를 입력하세요"
                type="text"
                value=""
            />
            <button id="search-button" class="search-button">검색</button>
        </div>
        <div id="results" class="grid-container">
            <!-- 검색 결과가 여기 표시됩니다 -->
        </div>
        <div id="no-results-popup" class="popup">
            <p>검색 결과가 없습니다.</p>
            <button id="close-popup">확인</button>
        </div>
    </div>
</body>
</html>
